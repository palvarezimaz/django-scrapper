{% extends 'main/base.html' %}

{% block content %}
<h1>Rental Scraper</h1>

<div>
  {{props_dic}}
  <ol>
    {% for property in props_dic %}
    <li>
      <a href="{{property.link}}">{{property.address}}</a>

      <p>Price: {{property.price}} AUD</p>
      <ul>
        <li>{{property.beds}}</li>
        <li>{{property.baths}} </li>
        <li>{{property.cars}} for cars</li>
      </ul>
      <img src="{{property.image}}">
    </li>

    {% endfor %}
    </ul>
</div>
{% endblock %}
